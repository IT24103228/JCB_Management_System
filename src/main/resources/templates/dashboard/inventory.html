<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Manager Dashboard - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span th:text="${user.username}"></span> (Inventory Manager)</span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Inventory Manager Dashboard</h2>
                <p class="text-muted">Manage machine inventory and availability</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>All Machines</h5>
                                <p>View inventory</p>
                            </div>
                            <i class="bi bi-truck fs-1"></i>
                        </div>
                        <a href="/inventory/list" class="btn btn-light btn-sm mt-2">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>Available</h5>
                                <p>Ready to book</p>
                            </div>
                            <i class="bi bi-check-circle fs-1"></i>
                        </div>
                        <a href="/inventory/available" class="btn btn-light btn-sm mt-2">Available</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>In Use</h5>
                                <p>Currently booked</p>
                            </div>
                            <i class="bi bi-hourglass fs-1"></i>
                        </div>
                        <a href="/inventory/in-use" class="btn btn-light btn-sm mt-2">In Use</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5>Maintenance</h5>
                                <p>Under repair</p>
                            </div>
                            <i class="bi bi-tools fs-1"></i>
                        </div>
                        <a href="/inventory/maintenance" class="btn btn-light btn-sm mt-2">Maintenance</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
