<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>New Machine</h2>
<form th:action="@{/inventory/new}" th:object="${machine}" method="post">
    <div class="mb-3"><label>Model:</label><input th:field="*{model}" class="form-control" required></div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
</html>
