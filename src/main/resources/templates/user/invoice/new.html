<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Invoice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>New Invoice</h2>
<form th:action="@{/invoice/new}" th:object="${invoice}" method="post">
    <div class="mb-3"><label>Amount:</label><input th:field="*{amount}" class="form-control" required></div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>
</body>
</html>
