<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Maintenance History - JCB Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #FED16A;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JCB Management System</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/maintenance/dashboard">Back to Dashboard</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Maintenance History</h2>
      <p class="text-muted">All maintenance records</p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${#lists.isEmpty(maintenanceRecords)}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No maintenance records found.
      </div>

      <div th:if="${!#lists.isEmpty(maintenanceRecords)}" class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>Record ID</th>
                <th>Machine</th>
                <th>Description</th>
                <th>Maintenance Date</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="record : ${maintenanceRecords}">
                <td th:text="${record.recordID}">ID</td>
                <td>
                  <span th:text="${record.machine?.model ?: 'N/A'}">Machine Model</span>
                  <br>
                  <small class="text-muted">ID: <span th:text="${record.machine?.machineID ?: 'N/A'}">Machine ID</span></small>
                </td>
                <td th:text="${record.description ?: 'No description'}">Description</td>
                <td th:text="${#temporals.format(record.maintenanceDate, 'yyyy-MM-dd HH:mm')}">Date</td>
                <td th:text="${record.startDate != null ? #temporals.format(record.startDate, 'yyyy-MM-dd HH:mm') : 'N/A'}">Start Date</td>
                <td th:text="${record.endDate != null ? #temporals.format(record.endDate, 'yyyy-MM-dd HH:mm') : 'N/A'}">End Date</td>
                <td>
                  <span th:if="${record.endDate == null or record.endDate.isAfter(currentDateTime)}" class="badge bg-warning">Ongoing</span>
                  <span th:unless="${record.endDate == null or record.endDate.isAfter(currentDateTime)}" class="badge bg-success">Completed</span>
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <form th:if="${record.endDate == null or record.endDate.isAfter(currentDateTime)}"
                          th:action="@{/maintenance/complete/{id}(id=${record.recordID})}"
                          method="post" style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to mark this maintenance record as completed?');">
                      <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle"></i> Mark as Completed
                      </button>
                    </form>
                    <form th:unless="${record.endDate == null or record.endDate.isAfter(currentDateTime)}"
                          th:action="@{/maintenance/delete/{id}(id=${record.recordID})}"
                          method="post" style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this maintenance record? This action cannot be undone.');">
                      <button type="submit" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
