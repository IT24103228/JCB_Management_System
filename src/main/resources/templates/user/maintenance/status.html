<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Machine Status - JCB Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #FED16A;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="/maintenance/dashboard">JCB Management System</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/maintenance/dashboard">Back to Dashboard</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2><i class="bi bi-gear"></i> All Machine Statuses</h2>
          <p class="text-muted">Overview of all machines and their current operational status</p>
        </div>
        <a href="/maintenance/dashboard" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${#lists.isEmpty(machines)}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No machines found in the inventory.
      </div>

      <div th:if="${!#lists.isEmpty(machines)}" class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
              <tr>
                <th>Machine ID</th>
                <th>Model</th>
                <th>Serial Number</th>
                <th>Location</th>
                <th>Current Status</th>
                <th>Availability</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="machine : ${machines}">
                <td th:text="${machine.machineID}"></td>
                <td th:text="${machine.model}"></td>
                <td th:text="${machine.serialNumber ?: 'N/A'}"></td>
                <td th:text="${machine.location ?: 'N/A'}"></td>
                <td>
                                    <span th:class="${'badge ' + (machine.status.name() == 'AVAILABLE' ? 'bg-success' :
                                                   machine.status.name() == 'BOOKED' ? 'bg-warning' :
                                                   machine.status.name() == 'MAINTENANCE' ? 'bg-danger' : 'bg-secondary')}"
                                          th:text="${machine.status.name()}"></span>
                </td>
                <td>
                                    <span th:class="${'badge ' + (machine.availability ? 'bg-success' : 'bg-danger')}"
                                          th:text="${machine.availability ? 'Yes' : 'No'}"></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
