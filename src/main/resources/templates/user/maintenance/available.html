<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Machines - JCB Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #FED16A;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">JCB Management System</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/maintenance/dashboard">Back to Dashboard</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>Available Machines</h2>
      <p class="text-muted">Machines ready for maintenance</p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <div th:if="${#lists.isEmpty(availableMachines)}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> No available machines found.
      </div>

      <div th:if="${!#lists.isEmpty(availableMachines)}" class="row">
        <div th:each="machine : ${availableMachines}" class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${machine.model}">Machine Model</h5>
              <p class="card-text">
                <strong>ID:</strong> <span th:text="${machine.machineID}">ID</span><br>
                <strong>Serial:</strong> <span th:text="${machine.serialNumber ?: 'N/A'}">Serial</span><br>
                <strong>Location:</strong> <span th:text="${machine.location ?: 'N/A'}">Location</span><br>
                <strong>Status:</strong> <span class="badge bg-success" th:text="${machine.statusString}">Available</span>
              </p>
              <p class="card-text text-muted" th:text="${machine.description ?: 'No description available'}">Description</p>
              <a th:href="@{/maintenance/add-repair/{id}(id=${machine.machineID})}"
                 class="btn btn-warning">
                <i class="bi bi-tools"></i> Add to Repair
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
