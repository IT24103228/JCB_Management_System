<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Account - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/customer/dashboard">JCB Management System</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, <span th:text="${user?.username ?: 'Guest'}"></span> (Customer)</span>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><i class="bi bi-person-circle"></i> My Account</h4>
                    <a href="/customer/account/edit" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil"></i> Edit Account
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Username:</strong></div>
                        <div class="col-sm-9" th:text="${user?.username ?: 'N/A'}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Email:</strong></div>
                        <div class="col-sm-9" th:text="${user?.email ?: 'N/A'}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Role:</strong></div>
                        <div class="col-sm-9">
                            <span class="badge bg-success" th:text="${user?.role ?: 'N/A'}"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Member Since:</strong></div>
                        <div class="col-sm-9" th:text="${user?.createdAt != null ? #temporals.format(user.createdAt, 'MMM dd, yyyy') : 'N/A'}"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="/customer/dashboard" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
