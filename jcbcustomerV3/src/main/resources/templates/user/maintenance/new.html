<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Maintenance Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>New Maintenance Record</h2>
<form th:action="@{/maintenance/new}" th:object="${record}" method="post">
    <div class="mb-3"><label>Description:</label><textarea th:field="*{description}" class="form-control" required></textarea></div>
    <button type="submit" class="btn btn-primary">Record</button>
</form>
</body>
</html>
