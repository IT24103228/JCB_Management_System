<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Support Ticket - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/support/my-tickets">My Tickets</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Added error and success message display -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="bi bi-plus-circle me-2"></i>New Support Ticket</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/support/new}" th:object="${ticket}" method="post">
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select th:field="*{category}" class="form-select" id="category">
                                    <option value="BOOKING">Booking Issues</option>
                                    <option value="PAYMENT">Payment Issues</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input th:field="*{subject}" class="form-control" id="subject" placeholder="Brief description of your issue" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" id="description" rows="5" placeholder="Please provide detailed information about your issue..." required></textarea>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-1"></i>Submit Ticket
                                </button>
                                <a href="/support/my-tickets" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-1"></i>Back to My Tickets
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
