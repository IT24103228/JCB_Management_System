<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container bg-white">
        <h2 class="text-center mb-4 text-primary">Login - JCB Management System</h2>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>
        
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully</div>
        
        <div class="text-center">
            <a href="/register" class="text-decoration-none">Don't have an account? Register here</a>
        </div>
    </div>
</div>
</body>
</html>
