<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Machines - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/customer/dashboard">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/customer/dashboard">Dashboard</a>
                <a class="nav-link" href="/customer/bookings">My Bookings</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2>Browse Available Machines</h2>
                        <p class="text-muted">Select a machine to book for your project</p>
                    </div>
                    <a href="/customer/bookings" class="btn btn-outline-primary">
                        <i class="bi bi-calendar-check"></i> View My Bookings
                    </a>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Available Machines -->
                <div th:if="${#lists.isEmpty(machines)}" class="text-center py-5">
                    <i class="bi bi-truck fs-1 text-muted"></i>
                    <h4 class="mt-3 text-muted">No machines available</h4>
                    <p class="text-muted">All machines are currently booked or under maintenance.</p>
                    <a href="/customer/dashboard" class="btn btn-primary">Back to Dashboard</a>
                </div>

                <div th:if="${!#lists.isEmpty(machines)}" class="row">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="machine : ${machines}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title mb-0" th:text="${machine.model}"></h5>
                                <small th:text="'Serial: ' + ${machine.serialNumber}"></small>
                            </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${machine.description}"></p>
                                
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <small class="text-muted">Manufacturer:</small><br>
                                            <strong th:text="${machine.manufacturer}"></strong>
                                        </div>
                                        <div class="col-6" th:if="${machine.yearOfManufacture}">
                                            <small class="text-muted">Year:</small><br>
                                            <strong th:text="${machine.yearOfManufacture}"></strong>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3" th:if="${machine.location}">
                                    <small class="text-muted">Location:</small><br>
                                    <i class="bi bi-geo-alt"></i> <span th:text="${machine.location}"></span>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="badge bg-success fs-6">
                                        <i class="bi bi-check-circle"></i> Available
                                    </span>
                                    <span class="fw-bold text-primary fs-5" 
                                          th:text="${machine.hourlyRate != null ? '$' + machine.hourlyRate + '/hr' : 'Contact for pricing'}"></span>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <a th:href="@{'/customer/bookings/new/' + ${machine.machineID}}" 
                                   class="btn btn-primary w-100">
                                    <i class="bi bi-calendar-plus"></i> Book Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
