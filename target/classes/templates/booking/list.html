<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Bookings - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>All Bookings</h2>
                    <a href="/booking/new" class="btn btn-primary">New Booking</a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer</th>
                                        <th>Machine</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="booking : ${bookings}">
                                        <td th:text="${booking.bookingID}"></td>
                                        <td th:text="${booking.customer.username}"></td>
                                        <td th:text="${booking.machine.model}"></td>
                                        <td th:text="${#temporals.format(booking.startDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td th:text="${#temporals.format(booking.endDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <!-- Fixed Thymeleaf syntax for status badge conditional styling -->
                                            <span th:class="${'badge ' + (booking.status.name() == 'CONFIRMED' ? 'bg-success' : 
                                                           booking.status.name() == 'PENDING' ? 'bg-warning' : 
                                                           booking.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary')}"
                                                  th:text="${booking.status}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{/booking/{id}(id=${booking.bookingID})}" class="btn btn-sm btn-outline-primary">View</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
