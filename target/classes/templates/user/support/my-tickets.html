<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Support Tickets - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Added error and success message display -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-ticket-perforated me-2"></i>My Support Tickets</h2>
            <a href="/support/new" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i>New Ticket
            </a>
        </div>

        <div th:if="${#lists.isEmpty(tickets)}" class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>You haven't created any support tickets yet.
            <a href="/support/new" class="alert-link">Create your first ticket</a>.
        </div>

        <div th:unless="${#lists.isEmpty(tickets)}" class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Ticket ID</th>
                                <th>Category</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td>
                                    <span class="badge bg-secondary">#<span th:text="${ticket.ticketID}"></span></span>
                                </td>
                                <td>
                                    <span th:text="${ticket.category?.displayName ?: 'N/A'}" class="text-muted"></span>
                                </td>
                                <td th:text="${ticket.subject}">Subject</td>
                                <td>
                                    <!-- Updated status display to match new enum values -->
                                    <span th:switch="${ticket.status}" class="badge">
                                        <span th:case="'IN_PROGRESS'" class="badge bg-warning">In Progress</span>
                                        <span th:case="'SOLVED'" class="badge bg-success">Solved</span>
                                        <span th:case="*" class="badge bg-light text-dark" th:text="${ticket.status}">Unknown</span>
                                    </span>
                                    <span th:if="${ticket.flagged}" class="badge bg-danger ms-1">
                                        <i class="bi bi-flag-fill"></i> Flagged
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(ticket.createdAt, 'MMM dd, yyyy HH:mm')}">Created Date</td>
                                <td th:text="${#temporals.format(ticket.updatedAt, 'MMM dd, yyyy HH:mm')}">Updated Date</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/support/{id}(id=${ticket.ticketID})}" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-eye me-1"></i>View
                                        </a>
                                        <!-- Added delete button for customers to delete their tickets -->
                                        <form th:action="@{/support/{id}/delete(id=${ticket.ticketID})}" method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                    onclick="return confirm('Are you sure you want to delete this ticket?')">
                                                <i class="bi bi-trash me-1"></i>Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
