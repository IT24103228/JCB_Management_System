<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>New Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>New Booking</h2>
<form th:action="@{/booking/new}" th:object="${booking}" method="post">
    <div class="mb-3"><label>Start Date:</label><input th:field="*{startDate}" type="datetime-local" class="form-control" required></div>
    <div class="mb-3"><label>End Date:</label><input th:field="*{endDate}" type="datetime-local" class="form-control" required></div>
    <button type="submit" class="btn btn-primary">Book</button>
</form>
</body>
</html>
