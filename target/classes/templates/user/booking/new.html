<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Machine - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">JCB Management System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Add New Machine</h5>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/inventory/new}" th:object="${machine}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="model" class="form-label">Model *</label>
                                    <input type="text" class="form-control" id="model" th:field="*{model}" required>
                                    <div th:if="${#fields.hasErrors('model')}" class="text-danger" th:errors="*{model}"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="serialNumber" class="form-label">Serial Number</label>
                                    <input type="text" class="form-control" id="serialNumber" th:field="*{serialNumber}">
                                </div>
                                <div class="mb-3">
                                    <label for="manufacturer" class="form-label">Manufacturer</label>
                                    <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" value="JCB">
                                </div>
                                <div class="mb-3">
                                    <label for="yearOfManufacture" class="form-label">Year of Manufacture</label>
                                    <input type="number" class="form-control" id="yearOfManufacture" th:field="*{yearOfManufacture}" min="1900" max="2030">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" th:field="*{location}">
                                </div>
                                <div class="mb-3">
                                    <label for="hourlyRate" class="form-label">Hourly Rate ($)</label>
                                    <input type="number" class="form-control" id="hourlyRate" th:field="*{hourlyRate}" step="0.01" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="statusString" class="form-label">Status</label>
                                    <select class="form-control" id="statusString" th:field="*{statusString}">
                                        <option value="Available" selected>Available</option>
                                        <option value="InUse">In Use</option>
                                        <option value="Maintenance">Maintenance</option>
                                        <option value="Booked">Booked</option>
                                        <option value="OutOfService">Out of Service</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="availability" th:field="*{availability}" checked>
                                        <label class="form-check-label" for="availability">Available for Booking</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/inventory/list" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Machine</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
