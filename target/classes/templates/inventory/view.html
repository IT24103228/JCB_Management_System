<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Machine Details - JCB Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard">JCB Management System</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/dashboard">Dashboard</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Machine Details</h2>
        <div>
          <a th:href="@{/inventory/{id}/edit(id=${machine.machineID})}" class="btn btn-primary">Edit Machine</a>
          <a href="/inventory/list" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5>Machine Information</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Machine ID:</strong> <span th:text="${machine.machineID}"></span></p>
              <p><strong>Model:</strong> <span th:text="${machine.model}"></span></p>
              <p><strong>Serial Number:</strong> <span th:text="${machine.serialNumber ?: 'Not specified'}"></span></p>
              <p><strong>Manufacturer:</strong> <span th:text="${machine.manufacturer ?: 'JCB'}"></span></p>
              <p><strong>Year of Manufacture:</strong> <span th:text="${machine.yearOfManufacture ?: 'Not specified'}"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Location:</strong> <span th:text="${machine.location ?: 'Not specified'}"></span></p>
              <p><strong>Hourly Rate:</strong> <span th:text="${machine.hourlyRate != null ? '$' + machine.hourlyRate : 'Not specified'}"></span></p>
              <p><strong>Status:</strong>
                <span th:class="'badge ' + (${machine.status.name()} == 'AVAILABLE' ? 'bg-success' : (${machine.status.name()} == 'IN_USE' ? 'bg-warning' : (${machine.status.name()} == 'MAINTENANCE' ? 'bg-danger' : 'bg-secondary')))"
                      th:text="${machine.status}"></span>
              </p>
              <p><strong>Availability:</strong>
                <span th:class="'badge ' + (${machine.availability} ? 'bg-success' : 'bg-danger')"
                      th:text="${machine.availability ? 'Available' : 'Not Available'}"></span>
              </p>
            </div>
          </div>
          <div class="row mt-3" th:if="${machine.description}">
            <div class="col-md-12">
              <p><strong>Description:</strong></p>
              <p th:text="${machine.description}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
