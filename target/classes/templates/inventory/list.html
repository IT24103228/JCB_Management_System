<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Machine Inventory - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">JCB Management System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Machine Inventory</h2>
                    <a href="/inventory/new" class="btn btn-primary">Add Machine</a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Model</th>
                                        <th>Serial Number</th>
                                        <th>Location</th>
                                        <th>Status</th>
                                        <th>Availability</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="machine : ${machines}">
                                        <td th:text="${machine.machineID}"></td>
                                        <td th:text="${machine.model}"></td>
                                        <td th:text="${machine.serialNumber}"></td>
                                        <td th:text="${machine.location}"></td>
                                        <td>
                                            <span th:class="'badge ' + (${machine.status.name()} == 'AVAILABLE' ? 'bg-success' : 
                                                           ${machine.status.name()} == 'IN_USE' ? 'bg-warning' : 
                                                           ${machine.status.name()} == 'MAINTENANCE' ? 'bg-danger' : 'bg-secondary')"
                                                  th:text="${machine.status}"></span>
                                        </td>
                                        <td>
                                            <span th:class="'badge ' + (${machine.availability} ? 'bg-success' : 'bg-danger')"
                                                  th:text="${machine.availability ? 'Available' : 'Not Available'}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{/inventory/{id}(id=${machine.machineID})}" class="btn btn-sm btn-outline-primary">View</a>
                                            <a th:href="@{/inventory/{id}/edit(id=${machine.machineID})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
