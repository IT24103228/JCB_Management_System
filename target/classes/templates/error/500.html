<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Server Error - JCB Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                    <div class="card-body">
                        <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                        <h1 class="mt-3">500 - Server Error</h1>
                        <p class="text-muted">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary me-2">
                                <i class="bi bi-house me-1"></i>Go to Dashboard
                            </a>
                            <a href="/support/new" class="btn btn-outline-secondary">
                                <i class="bi bi-plus-circle me-1"></i>Report Issue
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
